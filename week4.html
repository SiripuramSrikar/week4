<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Slider</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="container">
      <div id="myCarousel" class="carousel slide">
      <ol class="carousel-indicators">
      <li class="item1 active"></li>
      <li class="item2"></li>
      <li class="item3"></li>
  </ol>
  <div class="carousel-inner" role="listitem">
      <div class="item active">
          <img src="https://images.pexels.com/photos/9677898/pexels-photo-9677898.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"  
          alt="image1" width="100%" height="100%">
      </div>
      <div class="item">
          <img src="https://images.pexels.com/photos/20376317/pexels-photo-20376317/free-photo-of-a-large-clock-tower-with-a-clock-on-top.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" 
          alt="image2" width="100%" height="100%">
      </div>
      <div class="item">
          <img src="https://cdn.pixabay.com/photo/2024/03/05/20/48/church-8615302_640.jpg" 
          alt="image3" width="100%" height="100%">
      </div>
  </div>
  <a class="left carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-left" ariahidden="true"></span>
      <span class="sr-only">prev</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-right" ariahidden="true"></span> 
      <span class="sr-only">next</span>
  </a>
</div>
</div>
<script>
  $(document).ready(function(){
      $("#myCarousel").carousel();
      $("item1").click(function(){
          $("#myCarousel").carousel(0);
      })
      $("item2").click(function(){
          $("#myCarousel").carousel(1);
      })
      $("item3").click(function(){
          $("#myCarousel").carousel(2);
      })
      $(".left").click(function(){
          $("#myCarousel").carousel("prev");
      })
      $(".right").click(function(){
          $("#myCarousel").carousel("next");
      })
  });
</script>
</body>
</html>
